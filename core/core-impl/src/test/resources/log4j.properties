log4j.rootLogger=INFO, stdout

# Stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{MM-dd@HH:mm:ss} [%.11t] %-5p [%c{1}] - %m%n

# Print only messages of level INFO or above in these packages
log4j.logger.org.entrystore.repository=WARN