<!-- base url how it seen from external clients -->
<!-- trailing slash is important! -->
scam.baseurl.folder=http://oe.confolio.org/scam/

scam.data.folder=/opt/scam/files/
scam.backup.folder=/opt/scam/backup/
scam.backup.scheduler=on

scam.repository.cache=on
scam.repository.cache.path=/opt/scam/cache/

scam.repository.store.type=native
scam.repository.store.path=file:///opt/scam/store/
scam.repository.store.indexes=cspo,spoc,posc